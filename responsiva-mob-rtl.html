<!DOCTYPE html>

<html>
	<head>
	<title>Responsiva CSS Framework - Simple Grid [RTL version]</title>
	<meta charset="utf-8" >
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="responsiva.css">
	<link rel="stylesheet" type="text/css" href="responsiva.rtl.css">
	<style type="text/css">
	body {font-family: 'Oswald', sans-serif; text-align: right; direction: rtl;}
	.example {
	background: silver; padding: 15px;text-align: center;
	-webkit-transition: all 250ms ease;
	-moz-transition: all 250ms ease;
	-ms-transition: all 250ms ease;
	-o-transition: all 250ms ease;
	transition: all 250ms ease;
	}
	.example:hover {
	background:#000;
	color:#FFF;
	}
	</style>
	</head>
	<body>

		<br/><br/><br/><br/>
		
		
		<div class="main_container">

		<h1 class="h1">Responsiva MOB grid system example</h1>

			<br/><br/>

			<div class="row">
				<div class="col-2 mob-4"><div class="example">col-2 [mob-4]</div></div>
				<div class="col-10 mob-8"><div class="example">col-10 [mob-8]</div></div>
			</div>	

			<div class="row">
				<div class="col-4 mob-6"><div class="example">col-4 [mob-6]</div></div>
				<div class="col-8 mob-6"><div class="example">col-8 [mob-6]</div></div>
			</div>	

			<div class="row">
				<div class="col-4 mob-3"><div class="example">col-4 [mob-3]</div></div>
				<div class="col-4 mob-3"><div class="example">col-4 [mob-3]</div></div>
				<div class="col-4 mob-6"><div class="example">col-4 [mob-6]</div></div>
			</div>		
			
			<br/><br/>
			
		</div>

	</body>
</html>
